<html>
	<head>
		<script type="text/javascript">
		
document.write = function () {
	for (var i = 0; i < arguments.length; i++) {
		TEST_output.value += arguments[i];
	}
}

document.writeln = function () {
	for (var i = 0; i < arguments.length; i++) {
		TEST_output.value += arguments[i] + "\n";
	}
}

document.clear = function () {
	TEST_output.value = '';
}

var TEST = function () {
	try {
		var TEST_prev = TEST_output.value;
		var TEST_result = eval(TEST_script.value);
		if (TEST_prev === TEST_output.value)		{
			TEST_output.value += TEST_result + "\n";
			TEST_return.value = '(TEST_output)';
		} else {
			TEST_return.value = TEST_result;
		}
	} catch (error) {
		alert(error);
	}
}

		</script>
		<title>
			TEST
		</title>
		<style>
			
		</style>
	</head>
	<body style="background-color:#c0c0c0;" onload="TEST_script.focus();">
		<table style="width:100%; height:100%;">
			<tr>
				<th>Script</th>
				<th>Input (<code>TEST_input</code>)</th>
			</tr>
			<tr>
				<td rowspan="3" style="width:50%; height:100%;">
					<textarea id="TEST_script" style="width:100%; height:100%;" tabindex="1"></textarea>
				</td>
				<td style="width:50%; height:45%;">
					<textarea id="TEST_input" style="width:100%; height:100%;" onfocus="this.select();" tabindex="2"></textarea>
				</td>
			</tr>
			<tr>
				<th>Output (<code>TEST_output</code>)</th>
			</tr>
			<tr>
				<td style="width:50%; height:45%;">
					<textarea id="TEST_output" style="width:100%; height:100%;" onfocus="this.select();" tabindex="4"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value=" Run " onclick="if (TEST_clear.checked) clear(); TEST();" tabindex="3"/>
					<input id="TEST_return" type="text" size="40" disabled="disabled"/> Returned value
				</td>
				<td>
					<input type="button" value=" Clear " onclick="clear(); TEST_script.focus();" tabindex="5"/>
					<input id="TEST_clear" type="checkbox" checked="checked" tabindex="6"/> Auto-clear
				</td>
			</tr>
		</table>
		<script type="text/javascript">

var TEST_script = document.getElementById('TEST_script');
var TEST_input = document.getElementById('TEST_input');
var TEST_output = document.getElementById('TEST_output');
var TEST_return = document.getElementById('TEST_return');
var TEST_clear = document.getElementById('TEST_clear');

		</script>
	</body>
</html>
